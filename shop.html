<div class="page-container">

  <h1 class="page-title">Choose a Memorial Token</h1>
  <p class="page-subtitle">
    These virtual items are symbolic offerings you can place on your pet's tribute.
  </p>

  <div id="token-shop" class="shop-grid"></div>

</div>

<script type="module">
  import tributeTokens from "./assets/js/tribute_tokens.js";

  const container = document.getElementById("token-shop");

  tributeTokens.forEach(token => {
    const item = document.createElement("div");
    item.classList.add("shop-item");

    item.innerHTML = `
      <img src="${token.img}" alt="${token.name}">
      <h3>${token.name}</h3>
      <p class="price">$${token.price}</p>
      <button class="btn shop-btn" data-item="${token.id}">
        Add to Tribute
      </button>
    `;

    container.appendChild(item);
  });
</script>

</body>
