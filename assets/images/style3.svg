<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160">
  <rect width="160" height="160" fill="#e5e7eb"/>
  <defs>
    <linearGradient id="marbleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d1d5db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Marble texture base -->
  <rect x="30" y="30" width="100" height="110" fill="url(#marbleGrad)" stroke="#4b5563" stroke-width="2.5" rx="2"/>
  <!-- Marble veins -->
  <path d="M 35 40 Q 80 50, 125 45" stroke="#9ca3af" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M 40 70 Q 75 80, 120 75" stroke="#a1a5ae" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M 50 100 Q 80 110, 120 105" stroke="#9ca3af" stroke-width="1" fill="none" opacity="0.3"/>
  <!-- Shine reflection -->
  <ellipse cx="60" cy="55" rx="12" ry="18" fill="white" opacity="0.25"/>
  <!-- Carved text area -->
  <rect x="40" y="75" width="80" height="35" fill="none" stroke="#6b7280" stroke-width="1" stroke-dasharray="2,2" opacity="0.4" rx="2"/>
  <!-- Text -->
  <text x="80" y="100" font-family="Georgia" font-size="11" font-weight="bold" text-anchor="middle" fill="#374151">Eternal Memory</text>
</svg>