<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160">
  <rect width="160" height="160" fill="#f0e6ff"/>
  <defs>
    <linearGradient id="wingsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ddd6fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Left wing -->
  <path d="M 80 60 Q 50 75, 45 105 Q 50 90, 70 80 Z" fill="url(#wingsGrad)" stroke="#a78bfa" stroke-width="1.5"/>
  <!-- Right wing -->
  <path d="M 80 60 Q 110 75, 115 105 Q 110 90, 90 80 Z" fill="url(#wingsGrad)" stroke="#a78bfa" stroke-width="1.5"/>
  <!-- Center body -->
  <circle cx="80" cy="70" r="6" fill="#8b5cf6"/>
  <!-- Feather details left -->
  <line x1="70" y1="75" x2="55" y2="95" stroke="#a78bfa" stroke-width="1" opacity="0.6"/>
  <line x1="65" y1="80" x2="48" y2="100" stroke="#a78bfa" stroke-width="1" opacity="0.6"/>
  <!-- Feather details right -->
  <line x1="90" y1="75" x2="105" y2="95" stroke="#a78bfa" stroke-width="1" opacity="0.6"/>
  <line x1="95" y1="80" x2="112" y2="100" stroke="#a78bfa" stroke-width="1" opacity="0.6"/>
  <!-- Text -->
  <text x="80" y="140" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#7c3aed">Angel Wings</text>
</svg>