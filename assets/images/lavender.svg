<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160">
  <rect width="160" height="160" fill="#f7f4ff"/>
  <defs>
    <linearGradient id="lavGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b794f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Flower stems -->
  <line x1="80" y1="140" x2="80" y2="60" stroke="#4a3a7a" stroke-width="2"/>
  <!-- Petals -->
  <circle cx="75" cy="50" r="6" fill="url(#lavGrad)"/>
  <circle cx="85" cy="50" r="6" fill="url(#lavGrad)"/>
  <circle cx="70" cy="60" r="6" fill="url(#lavGrad)"/>
  <circle cx="90" cy="60" r="6" fill="url(#lavGrad)"/>
  <circle cx="75" cy="70" r="6" fill="url(#lavGrad)"/>
  <circle cx="85" cy="70" r="6" fill="url(#lavGrad)"/>
  <circle cx="80" cy="80" r="6" fill="url(#lavGrad)"/>
  <!-- Leaves -->
  <ellipse cx="65" cy="100" rx="6" ry="12" fill="#6b4fcf" opacity="0.6" transform="rotate(-30 65 100)"/>
  <ellipse cx="95" cy="100" rx="6" ry="12" fill="#6b4fcf" opacity="0.6" transform="rotate(30 95 100)"/>
  <!-- Text -->
  <text x="80" y="135" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#6b4fcf">Lavender</text>
</svg>