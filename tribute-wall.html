<body class="tribute-page">

  <header>
    <h1>Tribute Wall</h1>
    <p class="tagline">A place to honor the pets we love</p>

    <nav>
      <a href="index.html">Home</a>
      <a href="tribute-wall.html">Tribute Wall</a>
      <a href="customize-headstone.html">Customize</a>

    </nav>
  </header>

  <main>
    <section class="page-section">
      <h2>Add a Tribute</h2>
      <p class="section-intro">
        Share a gentle remembrance for your pet. Tributes are stored in your browser only
        in this demo version.
      </p>

      <form id="tribute-form" class="soft-form">
        <div class="form-row">
          <label for="petName">Pet name</label>
          <input type="text" id="petName" required>
        </div>

        <div class="form-row">
          <label for="petType">Type of pet</label>
          <input type="text" id="petType" placeholder="Dog, cat, rabbit, etc.">
        </div>

        <div class="form-row">
          <label for="ownerName">Your name (optional)</label>
          <input type="text" id="ownerName">
        </div>

        <div class="form-row">
          <label for="tributeDate">Date</label>
          <input type="text" id="tributeDate" placeholder="e.g., December 2025">
        </div>

        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" required></textarea>
        </div>

        <input type="submit" value="Add Tribute" class="btn">
      </form>
    </section>

    <section class="page-section">
      <h2>Tribute Wall</h2>
      <div id="tribute-list" class="tribute-list"></div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Over the Rainbow.</p>
  </footer>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/tribute.js"></script>
</body>
</html>
