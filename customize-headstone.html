<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customize Headstone</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<h2>Customize Your Headstone</h2>

<form id="headstone-form">
  <label>Pet's Name</label>
  <input type="text" id="pet-name" required>

  <label>Birth Year</label>
  <input type="text" id="birth-year">

  <label>Passing Year</label>
  <input type="text" id="passing-year">

  <label>Short Message</label>
  <input type="text" id="message">

  <button type="submit">Save Headstone</button>
</form>

<p id="save-status"></p>

<script src="assets/js/customize-headstone.js"></script>
</body>
</html>
